plugins {
    id 'groovy'
    id 'com.gradle.plugin-publish' version '0.9.7'
}

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile gradleTestKit()
    testCompile 'junit:junit:4.12'
}

version = '0.1.2'
group = 'cz.swsamuraj'

jar {
    from(projectDir) {
        include 'LICENSE'
        into 'META-INF'
    }
}

pluginBundle {
    website = 'https://github.com/sw-samuraj/gradle-fortify-plugin'
    vcsUrl = 'https://github.com/sw-samuraj/gradle-fortify-plugin'
    description = 'Gradle plugin for running  Fortify static code analysis.'
    tags = ['fortify', 'quality', 'qa', 'analysis', 'security']

    plugins {
        fortifyPlugin {
            id = 'cz.swsamuraj.fortify'
            displayName = 'gradle-fortify-plugin'
        }
    }
}
